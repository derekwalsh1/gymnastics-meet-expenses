name: nawgj_expense_tracker
description: "A cross-platform expense management app for gymnastics meet managers"
publish_to: 'none'
version: 1.0.0+7

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Navigation
  go_router: ^17.0.0
  
  # File Handling & Import/Export
  file_picker: ^10.0.0
  share_plus: ^12.0.1
  async: ^2.11.0
  
  # Image Handling (Receipts)
  image_picker: ^1.1.0
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.13.0
  
  # CSV Generation
  csv: ^6.0.0
  
  # Charts
  fl_chart: ^1.1.1
  
  # Date/Time Utilities
  intl: ^0.20.2
  
  # UUID Generation
  uuid: ^4.2.2
  
  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.1

# App icon generation (re-use the existing 1024px iOS icon)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "ios/Runner/Assets.xcassets/AppIcon.appiconset/Icon-App-1024x1024@1x.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "ios/Runner/Assets.xcassets/AppIcon.appiconset/Icon-App-1024x1024@1x.png"

flutter:
  uses-material-design: true
  
  # Uncomment to add assets
  # assets:
  #   - assets/images/
  #   - assets/icons/
